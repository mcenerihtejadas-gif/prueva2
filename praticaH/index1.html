
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado del Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="header-section">
            <h3>Tu Resultado</h3>
            <div class="score-circle">
                <span class="score-number">80</span>
                <span class="score-total">de 100</span>
            </div>
            <h2>Excelente</h2>
            <p class="description">Has obtenido una puntuación superior al 65% de las personas que han realizado estas pruebas</p>
        </div>

        <div class="summary-section">
            <h3>Resumen</h3>
            
            <div class="stat-row reaction">
                <div class="stat-label">
                    <span class="icon"></span> Reacción
                </div>
                <div class="stat-score"><b>80</b> / 100</div>
            </div>

            <div class="stat-row memory">
                <div class="stat-label">
                    <span class="icon"></span> Memoria
                </div>
                <div class="stat-score"><b>92</b> / 100</div>
            </div>

            <div class="stat-row verbal">
                <div class="stat-label">
                    <span class="icon"></span> Verbal
                </div>
                <div class="stat-score"><b>61</b> / 100</div>
            </div>

            <div class="stat-row visual">
                <div class="stat-label">
                    <span class="icon"></span> Visual
                </div>
                <div class="stat-score"><b>73</b> / 100</div>
            </div>

            <button class="continue-btn">Continuar</button>
        </div>
    </div>

</body>
</html>
